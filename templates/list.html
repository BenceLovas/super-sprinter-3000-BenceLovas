<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Super Sprinter 3000</title>
        <meta charset="UTF-8">
        <link href="{{ url_for('static', filename='stylesheet/style.css') }}" rel="stylesheet"/>
    </head>
    <body>
        <h2>User Story Manager</h2>
        <form action="{{ url_for('route_story') }}">
            <button type="submit">Add a new User Story</button>
        </form>
        {% if not data_list %}
            <p>There are no stories yet.</p>
        {% else %}
            <table>
                <tr>
                {% for header in table_header %}
                    <th>{{ header }}</th>
                {% endfor %}
                </tr>
                {% for item in data_list %}
                <tr>
                    {% for i in item %}
                        <td>{{ i }}</td>
                    {% endfor %}
                        <td>
                            <form action="{{ url_for('route_delete_story') }}" method="POST">
                                <input name="id_story" type="hidden" value="{{ item[0] }}">
                                <input type="image" width="25" height="25" src="https://cdn1.iconfinder.com/data/icons/toolbar-signs/512/trash-24.png">
                            </form>
                        </td>    
                        <td>
                            <form action="{{ url_for('route_id_story', id_story=item[0]) }}">    
                                <input type="image" width="25" height="25" src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/edit-24.png">
                            </form>
                        </td>    
                </tr>
                {% endfor %}
            </table>
        {% endif %}        
    </body>
</html>
